<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/chat-mobile.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />

    <title>GS - Inbox</title>
    <link rel="icon" href="../assets/img/logo/logonegro.png">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <!-- Logo desktop -->
        <a class="navbar-brand d-none d-lg-block logo-GS" href="/index.html">
          <img
            src="../assets/img/logo/logo-blanco-horizontal.png"
            width="180"
            alt="Logo GenSphere"
          />
        </a>
        <!-- Logo mobile -->
        <a class="navbar-brand d-block d-lg-none" href="/index.html">
          <img
            src="../assets/img/logo/logoblanco.png"
            width="40"
            alt="Logo GenSphere"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse navbar-links-custom"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a
                class="nav-link bi bi-house"
                style="font-size: 1.8rem; color: var(--fondo1)"
                href="/index.html"
              ></a>
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link bi bi-person-square"
                style="font-size: 1.8rem; color: var(--fondo1)"
                href="#"
              ></a>
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link bi bi-chat-text active"
                style="font-size: 1.8rem; color: var(--fondo1)"
                href="/sections/inbox.html"
              ></a>
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link bi bi-question-square active"
                style="font-size: 1.8rem; color: var(--fondo1)"
                href="#"
              ></a>
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link bi bi-box-arrow-left"
                style="font-size: 1.8rem; color: var(--fondo1)"
                href="./login.html"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Chat -->

    <div class="container-fluid">
      <div class="row" id="chatContainer">
        <div class="col-md-6 col-lg-7 col-xl-8 py-5 chat-custom">
          <ul class="chatContainerScroll">
            <li class="nav-item mx-3">
              <a
                class="nav-link bi bi-arrow-return-left chat-back"
                style="font-size: 1.8rem; color: var(--headers)"
                href="./inbox.html"
              ></a>
            </li>
            <li class="d-flex justify-content-start mb-4">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center p-8"
                >
                  <div class="d-flex align-items-center">
                    <img
                      src="../assets/img/integrantes/gaby.jpg"
                      alt="avatar"
                      class="rounded-circle me-3 shadow-1-strong"
                      width="30"
                    />
                    <p class="fw-bold mb-0">Gaby</p>
                  </div>
                  <p class="time-chat-custom text-muted">Hace 12 minutos</p>
                </div>
                <div class="card-body">
                  <p class="mb-0">Holaaaaa</p>
                </div>
              </div>
            </li>
            <li class="d-flex justify-content-end mb-4">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center p-8"
                >
                  <img
                    src="../assets/img/integrantes/mayra.jpg"
                    alt="avatar"
                    class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
                    width="30"
                  />
                  <p class="fw-bold mb-0">Mayra</p>
                  <p class="text-muted small mb-0 time-chat-custom">
                    Hace 13 minutos
                  </p>
                </div>
                <div class="card-body">
                  <p class="mb-0">ke onda</p>
                </div>
              </div>
            </li>
            <li class="d-flex justify-content-start mb-4">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center p-8"
                >
                  <img
                    src="../assets/img/integrantes/gaby.jpg"
                    alt="avatar"
                    class="rounded-circle d-flex align-self-start me-3 shadow-1-strong"
                    width="30"
                  />
                  <p class="fw-bold mb-0">Gaby</p>
                  <p class="text-muted small mb-0 time-chat-custom">Ahora</p>
                </div>
                <div class="card-body">
                  <p class="mb-0">Ya subiste tu parte al repo?</p>
                </div>
              </div>
            </li>
          </ul>
          <li class="bg-white mb-3">
            <div class="form-outline">
              <textarea
                class="form-control"
                id="textAreaExample2"
                rows="4"
                placeholder="Escribe tu mensaje:"
              ></textarea>
            </div>
          </li>
          <button
            type="button"
            class="btn btn-rounded float-end"
            style="background-color: var(--botones)"
            id="sendMessageBtn"
            ;
          >
            Enviar
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/chat-mobile.js"></script>
  </body>
</html>
