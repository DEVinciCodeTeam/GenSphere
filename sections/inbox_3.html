<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/inbox.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />

    <title>Gensphere - Inbox</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <!-- Logo desktop -->
        <a class="navbar-brand d-none d-lg-block logo-GS" href="../index.html">
          <img
            src="../assets/img/logo/logo-blanco-horizontal.png"
            width="180"
            alt="Logo GenSphere"
          />
        </a>
        <!-- Logo mobile -->
        <a class="navbar-brand d-block d-lg-none" href="../index.html">
          <img
            src="../assets/img/logo/logoblanco.png"
            width="40"
            alt="Logo GenSphere"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse navbar-links-custom"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a
                class="nav-link bi bi-house"
                style="font-size: 1.8rem; color: var(--fondo1)"
                href="../index.html"
              ></a>
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link bi bi-person-square"
                style="font-size: 1.8rem; color: var(--fondo1)"
                href="./perfiles.html"
              ></a>
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link bi bi-chat-text active"
                style="font-size: 1.8rem; color: var(--fondo1)"
                href="./inbox.html"
              ></a>
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link bi bi-question-square active"
                style="font-size: 1.8rem; color: var(--fondo1)"
                href="./aboutusT.html"
              ></a>
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link bi bi-box-arrow-left"
                style="font-size: 1.8rem; color: var(--fondo1)"
                href="./login.html"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Inbox -->

    <section>
      <div id="inboxContainer" class="container mt-4 rounded-4" style="background-color: var(--fondo1)">
        <div class="row border-custom">
          <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0 border-inbox-custom py-4">
            <h5 class="font-weight-bold mb-3 text-center text-lg-start">
              <button id="addUserBtn" class="btn btn-primary" style="margin-top: 10px" onclick="addUser()">
                AGREGAR USUARIO
              </button>
            </h5>
  
            <div class="card">
              <div class="card-body scrollable">
                <ul class="mb-0" id="chatList">
                  <!-- NEW CHATS -->
                </ul>
              </div>
            </div>
          </div>
  
          <!-- Chat -->
          <div class="col-md-6 col-lg-7 col-xl-8 py-5 chat-custom">
            <div id="chatContainer">
              <ul class="chatContainerScroll">
                <!-- CHAT MESSAGES -->
              </ul>
  
              <div class="bg-white mb-3">
                <div class="form-outline">
                  <textarea class="form-control" id="textAreaExample2" rows="4" placeholder="Escribe tu mensaje:"></textarea>
                </div>
              </div>
            </div>
  
            <button id="sendMessageBtn" type="button" class="btn btn-rounded float-end" style="background-color: var(--botones)">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/inbox_3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
