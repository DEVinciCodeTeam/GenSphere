  <body>
    <section class="gradient-custom min-vh-100">
      <!-- Para que el fondo tenga gradiente -->
      <div class="container py-5 margenes">
        <!-- Container con padding top and bottom -->
        <div class="row">
          <!-- Para la seccion izquierda -->
          <div
            class="col-md-3 col-lg-3 col-xl-3 mb-4 mb-md-0 events-custom d-none d-md-block"
          >
            <div class="card mask-custom-right">
              <h4 class="font-weight-bold mb-3 text-left text-black">
                Semana 3
              </h4>
              <h5 class="font-weight-normal mb-3 text-left text-black">
                40 participantes
              </h5>

              <div class="card-body">
                <ul class="list-unstyled mb-0">
                  <li
                    class="p-2 border-bottom list-animation"
                    style="
                      border-bottom: 1px solid rgba(255, 255, 255, 0.3) !important;
                    "
                  >
                    <a
                      href="#!"
                      class="d-flex justify-content-between link-light"
                    >
                      <div class="d-flex flex-row">
                        <img
                          src="../../assets/img/forum-img/empleo.jpg"
                          alt="avatar"
                          class="d-flex align-self-center shadow-1-strong"
                          width="60px"
                        />
                        <div class="pt-1">
                          <p class="fw-bold mb-0" style="color: #484848">
                            Feria del Empleo
                          </p>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li
                    class="p-2 border-bottom list-animation"
                    style="
                      border-bottom: 1px solid rgba(255, 255, 255, 0.3) !important;
                    "
                  >
                    <a
                      href="#!"
                      class="d-flex justify-content-between link-light"
                    >
                      <div class="d-flex flex-row">
                        <img
                          src="../../assets/img/forum-img/feria empleo.jpg"
                          alt="avatar"
                          class="d-flex align-self-center shadow-1-strong"
                          width="60"
                        />
                        <div class="pt-1">
                          <p class="fw-bold mb-0" style="color: #484848">
                            Trabajo para Jr.Dev
                          </p>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li
                    class="p-2 border-bottom list-animation"
                    style="
                      border-bottom: 1px solid rgba(255, 255, 255, 0.3) !important;
                    "
                  >
                    <a
                      href="#!"
                      class="d-flex justify-content-between link-light"
                    >
                      <div class="d-flex flex-row">
                        <img
                          src="../../assets/img/forum-img/feria2 empleo.jpg"
                          alt="avatar"
                          class="d-flex align-self-center shadow-1-strong"
                          width="60"
                          height="60"
                        />
                        <div class="pt-1">
                          <p class="fw-bold mb-0" style="color: #484848">
                            Feria Virtual Veracruz
                          </p>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Para la seccion derecha -->
          <div class="col-md-9 col-lg-9 col-xl-9">
            <!-- Aqui los elementos se anidarán como si fuera una lista -->
            <ul class="list-unstyled text-white">
              <!-- Post -->
              <li>
                <div class="container">
                  <div class="post__container lg-12">
                    <div class="wall__container">
                      <!-- Posts and replies will be appended here -->
                    </div>
                    <div class="post__card">
                      <input
                        type="text"
                        id="post-input"
                        placeholder="Título de tu duda"
                      />
                      <button
                        type="button"
                        class="btn btn-light btn-lg btn-rounded float-end reply-btn"
                        id="add-post-btn"
                        id="reply-btn"
                      >
                        Publicar
                      </button>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
