<!DOCTYPE html>
<html lang="es">
  <head>
    <title>GS - Semana 12</title>
    <link rel="icon" href="../../assets/img/logo/logonegro.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/index.css" />
    <link rel="stylesheet" href="../../assets/css/navbar.css" />
    <link rel="stylesheet" href="../../assets/css/forum-css/forum.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>

  <!--Barra de Navegacion-->

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <!-- Logo desktop -->
      <a class="navbar-brand d-none d-lg-block logo-GS" href="../../index.html">
        <img
          src="../../assets/img/logo/logo-blanco-horizontal.png"
          width="180"
          alt="Logo GenSphere"
        />
      </a>
      <!-- Logo mobile -->
      <a class="navbar-brand d-block d-lg-none" href="/">
        <img
          src="../../assets/img/logo/logoblanco.png"
          width="40"
          alt="Logo GenSphere"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar-links-custom" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mx-3">
            <a
              class="nav-link bi bi-house"
              style="font-size: 1.8rem; color: var(--fondo1)"
              href="../../index.html"
            ></a>
          </li>
          <li class="nav-item mx-3">
            <a
              class="nav-link bi bi-person-square"
              style="font-size: 1.8rem; color: var(--fondo1)"
              href="../perfilUsuario.html"
            ></a>
          </li>
          <li class="nav-item mx-3">
            <a
              class="nav-link bi bi-chat-text active"
              style="font-size: 1.8rem; color: var(--fondo1)"
              href="../inbox.html"
            ></a>
          </li>
          <li class="nav-item mx-3">
            <a
              class="nav-link bi bi-question-square active"
              style="font-size: 1.8rem; color: var(--fondo1)"
              href="../aboutus.html"
            ></a>
          </li>
          <li class="nav-item mx-3">
            <a
              class="nav-link bi bi-box-arrow-left"
              style="font-size: 1.8rem; color: var(--fondo1)"
              href="../login.html"
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <body>
    <section class="gradient-custom min-vh-100">
      <!-- Para que el fondo tenga gradiente -->
      <div class="container py-5 margenes">
        <!-- Container con padding top and bottom -->
        <div class="row">
          <!-- Para la seccion izquierda -->
          <div
            class="col-md-3 col-lg-3 col-xl-3 mb-4 mb-md-0 events-custom d-none d-md-block"
          >
            <div class="card mask-custom-right">
              <h4 class="font-weight-bold text-left text-black">Semana 12</h4>
              <h5 class="font-weight-normal mb-3 text-left text-black blink-me">
                40 participantes
              </h5>

              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      class="d-block w-100"
                      src="../../assets/img/forum-img/genfullstack.jpg"
                      alt="First slide"
                    />
                  </div>

                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="../../assets/img/forum-img/carrusel4.jpg"
                      alt="Third slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="../../assets/img/forum-img/carrusel5.jpg"
                      alt="Third slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="../../assets/img/forum-img/carrusel6.jpg"
                      alt="Third slide"
                    />
                  </div>
                </div>
                <a
                  class="carousel-control-prev"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                </a>
              </div>
            </div>
          </div>
          <!-- Para la seccion derecha -->
          <div class="col-md-9 col-lg-9 col-xl-9">
            <!-- Aqui los elementos se anidarÃ¡n como si fuera una lista -->
            <ul class="list-unstyled text-white">
              <!-- Post -->
              <li>
                <div class="container">
                  <div class="post__container lg-12">
                    <div class="wall__container">
                      <!-- Posts and replies will be appended here -->
                    </div>
                    <div class="post__card">
                      <input
                        type="text"
                        id="post-input"
                        placeholder="Titulo de tu duda"
                      />
                      <button
                        type="button"
                        class="btn btn-light btn-lg btn-rounded float-end"
                        id="add-post-btn"
                      >
                        Publicar
                      </button>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/forum-js/forum12.js"></script>
  </body>
</html>
