<body>
  <!--Perfil-->
  <div class="container emp-profile" style="margin-top: 0px;">
    <div class="main-body">
      <div class="row">
        <!--Tarjeta Nombre-->
        <div class="col-lg-4">
          <div class="card" style="background-color: #d5dff0;">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <!--Contenedor de foto-->
                <div class="profile-img">
                  <img id="userProfilePicture" src="../assets/img/logo/genspherePP2.png" alt="Foto usuario"
                    class="rounded-circle" />
                  <div class="capa">
                    <div id="changeIcono" class="file btn btn-lg btn-primary"
                      style="color: transparent; background-color: transparent;">
                      Cambia tu foto
                      <input id="file" type="file" name="file" disabled />
                    </div>
                  </div>
                </div>
                <div class="mt-3">
                  <h4 id="userName">Nombre Usuario</h4>
                  <p id="userTitle" class="text-secondary mb-1">Tu título</p>
                  <p id="userLocation" class="text-muted font-size-sm">Tu ubicación</p>
                  <!-- <button class="btn btn-outline-secondary">Editar perfil</button> -->
                  <div class="row justify-content-center">
                    <div class="col-6">
                      <p id="cohorte"> Cohorte </p>
                    </div>
                    <div class="col-6">
                      <p id="cohorteNum">0</p>
                    </div>
                  </div>
                  <div class="information my-3" style="text-align: justify;">
                    <h6 id="userDescription">Acerca de mí</h6>
                    <p id="aboutUser">Una breve descripción de ti</p>
                    <h6 id="userExperience">Experiencia</h6>
                    <p id="experienceUser">Cuentanos de tu experiencia</p>
                  </div>
                  <!-- iconos -->
                  <div class="row justify-content-center">
                    <div class="col-4 justify-content-center">
                      <a id="userGithub" href="#" class="btn-sm" target="_blank">
                        <img style="width: 40px; text-align: center;"
                          src="../assets/img/logo/iconos grises/github-removebg-preview.png" alt="My GitHub" />
                      </a>
                    </div>
                    <div class="col-4 justify-content-center">
                      <a id="userLinkedIn" href="#" class="btn-sm" target="_blank">
                        <img style="width: 40px; text-align: center;"
                          src="../assets/img/logo/iconos grises/linkdin-removebg-preview.png" alt="My LinkedIn" />
                      </a>
                    </div>
                    <div class="col-4 justify-content-center">
                      <a id="userEmail" href="mailto://" class="btn-sm" target="_blank">
                        <img style="width: 40px; text-align: center;"
                          src="../assets/img/logo/iconos grises/correo-removebg-preview.png" alt="My Email" />
                      </a>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <a href="./perfilEditable.html" styl|e="width: 100%;">
                      <button class="btn btn-outline-secondary my-5" style="width: 100%;">Editar perfil</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Tarjeta Post-->
        <div class="col-lg-8" style="padding: 3%;">
          <div class="profile-head ">
            <div class="row">
              <div class="col-lg-6">
                <h6 id="userJoinedDate" class="my-2">Se unió en 2023</h6>
              </div>
              <div class="col-lg-6">
                <h6>Buscador de Correos Electrónicos</h6>
                <form id="buscarUsuarios">
                  <input id="searchInput" type="text" class="form-control" placeholder="Buscar por dirección de correo"
                    value="">
                  <button id="perfilFriends" class="btn btn-outline-secondary my-1" style="width: 50%;" type="submit"
                    onclick="buscarPorCorreo()">Perfil amigo</button>
                </form>
              </div>
            </div>
            <ul class="nav nav-tabs my-5" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                  aria-selected="true" style="background-color: #f1f6f9;">Tus publicaciónes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                  aria-controls="profile" aria-selected="false" style="background-color: #f1f6f9;">Comentados</a>
              </li>
            </ul>
          </div>
          <!--Info Post-->
          <div class="tab-content profile-tab" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="row cardsRow 0"></div>
              <div class="row cardsRow 1"></div>
              <div class="row cardsRow 2"></div>
              <div class="row cardsRow 3"></div>
              <div class="row cardsRow 4"></div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <div class="row cardsRowC 0"></div>
              <div class="row cardsRowC 1"></div>
              <div class="row cardsRowC 2"></div>
              <div class="row cardsRowC 3"></div>
              <div class="row cardsRowC 4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
